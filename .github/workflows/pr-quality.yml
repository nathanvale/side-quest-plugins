name: PR quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:

# Cancel in-flight runs for the same branch/PR to save minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Standard env
        uses: ./.github/actions/standard-ci-env
      - name: Setup Bun
        uses: ./.github/actions/setup-bun
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Biome lint
        run: bun run lint

  lint-scripts:
    name: Lint Shell Scripts
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Lint shell scripts
        run: shellcheck .github/scripts/*.sh

  gate:
    name: All checks passed
    runs-on: ubuntu-latest
    needs: [lint, lint-scripts]
    timeout-minutes: 5
    steps:
      - name: Aggregate result
        run: echo "All prerequisite PR quality jobs succeeded." && exit 0
      - name: PR summary
        if: always()
        shell: bash
        run: |
          {
            echo "## All checks summary"
            echo
            echo "| Check | Status |"
            echo "|---|---|"
            echo "| Lint | ${{ needs.lint.result }} |"
            echo "| Lint Shell Scripts | ${{ needs.lint-scripts.result }} |"
          } >> "$GITHUB_STEP_SUMMARY"
